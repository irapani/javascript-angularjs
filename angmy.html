<!DOCTYPE html>
<html>
<head>
	<title> pract </title>
	<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>-->
</head>
<body>
<script ng-app="">
    
	var a = 40;
	var b = 20;
	var c = 'test';
	var linebreak = "<br/>";

	document.write("a + b =");
	result = a + b;
	document.write(result);
	document.write(linebreak);

	document.write("a - b = ");
	result = a - b;
	document.write(result);
	document.write(linebreak);


	document.write("a * b = ");
	result = a * b;
	document.write(result);
	document.write(linebreak);


	document.write("a / b = ");
	result = a / b;
	document.write(result);
	document.write(linebreak);


	document.write("a % b = ");
	result = a % b;
	document.write(result);
	document.write(linebreak);

	a = ++a; // 1 + 1 + 40 = 42;
	document.write("++a =");
	result = ++a;
	document.write(result);
	document.write(linebreak);

	a = a++;	// 40 + 1 + 1;
	document.write("a++ =");
	result = a++;
	document.write(result);
	document.write(linebreak);

	b = -- b;
	document.write("--b =");
	result = --b;
	document.write(result);
	document.write(linebreak);

	b = b--;
	document.write("b-- =");
	result = b--;
	document.write(result);
	document.write(linebreak);
    
    
</script>
	<div >
        Hi! this is included file 
	<p> {{5+5}} </p>
	</div>
</body>
</html>
