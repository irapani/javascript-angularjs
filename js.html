<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>
		JavaScript Intorduction
	</title>
	<script type="text/javascript">
	//this is a first program in javascript
		document.writeln("Hello World </br>");
		document.writeln("Good bye World<br>");
		// javascript is a case sensitive
		// variable
		var myVariable;
		myVariable = 20;
		document.writeln(myVariable); 
		// integer
		var userAge = 20;
		document.writeln(userAge);
		//float
		var floatNumber= 20.5;
		document.writeln(floatNumber);
		//String
		var userName = "Uday kumar";
		document.writeln(userName);
		var apples = 5;
		var pie = 3;
		var applespie = apples /= pie ;
		applespie--; 
		document.writeln(applespie);
		//Modulers

	</script>
