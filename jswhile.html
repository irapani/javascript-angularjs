<!DOCTYPE html>
<html>
<head>
	<title>
		while loop
	</title>
	<script type="text/javascript">
		var counter = 1;
		do {
			document.write("this is iteration"+ counter + " <br/>");
			counter++;
		}
		while(counter<=10);

		for(i = 1; i<=10; i++){
			document.write("this loop run"+i+"times <br/>");
		}
	</script>
</head>
<body>

</body>
</html>
