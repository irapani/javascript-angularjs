<!doctype html>
<html lang="en" ng-app+"">
<head>
    <meta charset="utf-8">
    <title> Controllers </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="angE7.js">  </script>
</head>
    <body>
        <div ng-controller ="languares">
            fav language:
            <button ng-click="java()"> java</button>
            <button ng-click="javascript()"> javascript</button>
            <button ng-click="mongodb()"> mongodb </button>
            <p> you have selected: {{ myFavLanguage }} </p>
        </div>
        <script>
        var application = angular.module('myFavLanguage', []);
application.controller('languages', function ($scope) {
    $scope.myFavLanguage = 'None';
});
        </script>
    </body>
</html>
